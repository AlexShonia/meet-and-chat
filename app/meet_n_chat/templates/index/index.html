<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Chat</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background-color: #2d2d2d;
        padding: 30px;
        border-radius: 8px;
        border: 1px solid #333;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .title {
        color: #64B5F6;
        font-size: 24px;
        margin-bottom: 30px;
      }
      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #9e9e9e;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #333;
      }
      .divider::before {
        margin-right: 10px;
      }
      .divider::after {
        margin-left: 10px;
      }
      .google-btn {
        width: 100%;
        padding: 12px;
        background-color: #4285F4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.2s;
        margin-bottom: 20px;
      }
      .google-btn:hover {
        background-color: #357ABD;
      }
      form {
        width: 100%;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #e0e0e0;
        font-size: 16px;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #1a1a1a;
        color: #ffffff;
        font-size: 16px;
        box-sizing: border-box;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #64B5F6;
      }
      input[type="text"]::placeholder {
        color: #9e9e9e;
      }
      .guest-btn {
        width: 100%;
        padding: 12px;
        background-color: #64B5F6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      .guest-btn:hover {
        background-color: #42A5F5;
      }
      .disabled {
        opacity: 0.5;
        cursor: not-allowed;
      } 
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Meet and Chat</div>
      <button class="google-btn disabled" type="submit">Log in with Google</button>
      <div class="divider">or</div>
      <form method="POST" action="{% url 'choose' %}">
        {% csrf_token %}
        <div class="form-group">
          <input
            id="choose-username-input"
            name="username"
            type="text"
            placeholder="Enter your username"
          />
        </div>
        <button class="guest-btn" id="choose-name-submit" type="submit">Join as guest</button>
      </form>
    </div>
  </body>
</html>
