<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Chat</title>
    <script>
      // Immediately set theme before page renders
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --container-bg: #f0f0f0;
        --border-color: #000000;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --hover-bg: #000000;
        --hover-text: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #000000;
        --text-color: #ffffff;
        --container-bg: #1a1a1a;
        --border-color: #ffffff;
        --shadow-color: rgba(255, 255, 255, 0.1);
        --hover-bg: #ffffff;
        --hover-text: #000000;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s, color 0.3s;
      }

      .theme-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: 2px solid var(--border-color);
        border-radius: 0;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }

      .theme-switch:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      .container {
        background-color: var(--container-bg);
        padding: 30px;
        border-radius: 0;
        border: 2px solid var(--border-color);
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 6px var(--shadow-color);
        transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
      }

      .title {
        color: var(--text-color);
        font-size: 24px;
        margin-bottom: 30px;
        transition: color 0.3s;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: var(--text-color);
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid var(--border-color);
      }

      .divider::before {
        margin-right: 10px;
      }

      .divider::after {
        margin-left: 10px;
      }

      .google-btn {
        width: 100%;
        padding: 12px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: 2px solid var(--border-color);
        border-radius: 0;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.2s;
        margin-bottom: 20px;
      }

      .google-btn:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      form {
        width: 100%;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-color);
        font-size: 16px;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--border-color);
        border-radius: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-size: 16px;
        box-sizing: border-box;
        transition: all 0.3s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--border-color);
      }

      input[type="text"]::placeholder {
        color: #808080;
      }

      .guest-btn {
        width: 100%;
        padding: 12px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: 2px solid var(--border-color);
        border-radius: 0;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.2s;
      }

      .guest-btn:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      .disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
      <div class="title">Meet and Chat</div>
      <button class="google-btn disabled" type="submit">Log in with Google</button>
      <div class="divider">or</div>
      <form method="POST" action="{% url 'choose' %}">
        {% csrf_token %}
        <div class="form-group">
          <input
            id="choose-username-input"
            name="username"
            type="text"
            placeholder="Enter your username"
          />
        </div>
        <button class="guest-btn" id="choose-name-submit" type="submit">Join as guest</button>
      </form>
    </div>

    <script>
      function toggleTheme() {
        const root = document.documentElement;
        const currentTheme = root.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      }

      // Set initial theme from localStorage or default to dark
      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
      });
    </script>
  </body>
</html>
