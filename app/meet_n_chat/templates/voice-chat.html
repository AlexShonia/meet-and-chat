{% extends "base.html" %} {% block content %} {{ user_id|json_script:"user-id"}}
{% include "components/chat-box.html" with voice_chat=True %}
<script>
  function toggleTheme() {
    const root = document.documentElement;
    const currentTheme = root.getAttribute("data-theme");
    const newTheme = currentTheme === "dark" ? "light" : "dark";
    root.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
  }

  // Set initial theme from localStorage or default to dark
  document.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
  });

  const userID = JSON.parse(document.getElementById("user-id").textContent);

  const ws_scheme = window.location.protocol === "https:" ? "wss://" : "ws://";

  const chatSocket = new WebSocket(
    ws_scheme + window.location.host + "/ws/voice-chat/"
  );

  const matchSound = document.getElementById("match-sound");
  matchSound.volume = 0.3;

  const openMediaDevices = async (constraints) => {
    return await navigator.mediaDevices.getUserMedia(constraints);
  };

  let remoteAudio;
  let stream;
  let localAudioTrack;

  (async () => {
    try {
      stream = await openMediaDevices({ video: false, audio: true });
      localAudioTrack = stream.getAudioTracks()[0];
    } catch (error) {
      console.error("Error accessing media devices.", error);
    }
  })();

  async function handleChatMessage(data) {
    const message = data.message;
    const user = data.user;
    const messageUserID = data.user_id;
    const event = data.event;
    const chat_color = data.chat_color;

    switch (event) {
      case "message":
        document.querySelector(
          "#chat-messages"
        ).innerHTML += `<div class="message-container">
                <span class="user-name" style="color: ${chat_color}">${user}:</span>
                <span class="message">${message}</span>
              </div>`;
        break;
      case "join":
        matchSound.play();
        document.querySelector(
          "#chat-messages"
        ).innerHTML += `<div class="system-message"><span style="color: ${chat_color}">${user}</span> joined the chat</div>`;
        document.querySelector(
          "#status"
        ).innerHTML = `You were paired, say hi!`;

        await makeCall(messageUserID);
        break;
      case "leave":
        matchSound.play();
        document.querySelector(
          "#chat-messages"
        ).innerHTML += `<div class="system-message"><span style="color: ${chat_color}">${user}</span> left the chat</div>`;
        document.querySelector("#status").innerHTML = `${user} left the chat`;
        break;
      case "searching":
        document.querySelector("#status").innerHTML = "Searching...";
        break;
      case "image":
        const imgContainer = document.createElement("div");
        imgContainer.className = "message-container";
        imgContainer.innerHTML = `<span class="user-name" style="color: ${chat_color}">${user}:</span>
              <img src="${window.location.origin}${message}" style="max-width: 300px; max-height: 300px; object-fit: contain;"></img>`;
        document.querySelector("#chat-messages").appendChild(imgContainer);
        const img = imgContainer.querySelector("img");
        img.onload = function () {
          const chatLog = document.querySelector("#chat-messages");
          chatLog.scrollTop = chatLog.scrollHeight;
        };
        break;
    }

    const chatLog = document.querySelector("#chat-messages");
    if (event !== "image") {
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  }
  async function makeCall(messageUserID) {
    const amCaller = userID != messageUserID;
    const configuration = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "stun:stun1.l.google.com:19302" },
        { urls: "stun:stun3.l.google.com:3478" },
        { urls: "stun:stun3.l.google.com:19302" },
      ],
    };
    const peerConnection = new RTCPeerConnection(configuration);

    let pendingCandidates = [];
    let remoteDescriptionSet = false;

    chatSocket.onmessage = async (e) => {
      const data = JSON.parse(e.data);

      console.log("on message is ran", data);

      if (data?.answer && amCaller) {
        await peerConnection.setRemoteDescription(data.answer);
        remoteDescriptionSet = true;

        for (const candidate of pendingCandidates) {
          console.log("adding buffer candidates");
          await peerConnection.addIceCandidate(candidate);
        }
        pendingCandidates = [];
      }

      if (data?.offer && !amCaller) {
        console.log("got the offer");
        await peerConnection.setRemoteDescription(data.offer);
        remoteDescriptionSet = true;

        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        chatSocket.send(
          JSON.stringify({ answer: peerConnection.localDescription })
        );

        for (const candidate of pendingCandidates) {
          console.log("adding buffer candidates");
          await peerConnection.addIceCandidate(candidate);
        }
        pendingCandidates = [];
      }

      if (data?.iceCandidate) {
        if (remoteDescriptionSet) {
          try {
            console.log("adding candidates");

            await peerConnection.addIceCandidate(data.iceCandidate);
          } catch (e) {
            console.error("Error adding received ICE candidate", e);
          }
        } else {
          pendingCandidates.push(data.iceCandidate);
        }
      }

      await handleChatMessage(data);
    };

    remoteAudio = new Audio();
    remoteAudio.autoplay = true;

    peerConnection.addEventListener("track", (event) => {
      const [remoteStream] = event.streams;
      remoteAudio.srcObject = remoteStream;
    });

    peerConnection.onconnectionstatechange = (event) => {
      if (peerConnection.connectionState === "connected") {
        console.log("WE GOT CONNECTED");
      }
    };

    stream.getAudioTracks().forEach((track) => {
      peerConnection.addTrack(track, stream);
    });

    peerConnection.addEventListener("icecandidate", (event) => {
      if (event.candidate) {
        chatSocket.send(
          JSON.stringify({ "new-ice-candidate": event.candidate })
        );
      }
    });

    if (amCaller) {
      await new Promise((r) => setTimeout(r, 100));
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      chatSocket.send(
        JSON.stringify({ offer: peerConnection.localDescription })
      );
    }
  }

  chatSocket.onmessage = async (e) => {
    const data = JSON.parse(e.data);
    const message = data.message;
    await handleChatMessage(data);
  };

  chatSocket.onclose = function (e) {
    console.error("Chat socket closed unexpectedly");
  };

  document.querySelector("#next-person-btn").onclick = function (e) {
    window.location.reload();
  };

  document.querySelector("#go-back-btn").onclick = function (e) {
    window.history.back();
  };

  document.querySelector("#chat-message-input").focus();
  document.querySelector("#chat-message-input").onkeyup = function (e) {
    if (e.key === "Enter") {
      document.querySelector("#chat-message-submit").click();
    }
  };

  document.querySelector("#chat-message-submit").onclick = function (e) {
    const messageInputDom = document.querySelector("#chat-message-input");
    const message = messageInputDom.value;
    if (message.trim()) {
      chatSocket.send(
        JSON.stringify({
          message: message,
          type: "message",
        })
      );
      messageInputDom.value = "";
    }
  };

  document.getElementById("myFile").addEventListener("change", function (e) {
    if (this.files && this.files[0]) {
      const formData = new FormData();
      formData.append("filename", this.files[0]);
      formData.append(
        "csrfmiddlewaretoken",
        document.querySelector("[name=csrfmiddlewaretoken]").value
      );

      fetch("{% url 'upload_image'%}", {
        method: "POST",
        body: formData,
        headers: {
          "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]")
            .value,
        },
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.file) {
            chatSocket.send(
              JSON.stringify({
                message: data.file,
                type: "image",
              })
            );
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    }
  });

  function toggleMic() {
    const micToggle = document.getElementById("mic-toggle");
    const isMuted = micToggle.getAttribute("data-muted") === "true";
    if (localAudioTrack) {
      localAudioTrack.enabled = isMuted;
    }

    if (isMuted) {
      micToggle.innerHTML = `
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="800px"
              height="800px"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                d="M5 3C5 1.34315 6.34315 0 8 0C9.65685 0 11 1.34315 11 3V7C11 8.65685 9.65685 10 8 10C6.34315 10 5 8.65685 5 7V3Z"
                fill="#000000"
              />
              <path
                d="M9 13.9291V16H7V13.9291C3.60771 13.4439 1 10.5265 1 7V6H3V7C3 9.76142 5.23858 12 8 12C10.7614 12 13 9.76142 13 7V6H15V7C15 10.5265 12.3923 13.4439 9 13.9291Z"
                fill="#000000"
              />
            </svg>
          `;
      micToggle.setAttribute("data-muted", "false");
      matchSound.volume = 0.3;
    } else {
      micToggle.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 16 16" fill="none">
            <path d="M16 16H13L10.8748 13.3843C10.2884 13.6488 9.65899 13.8349 9 13.9291V16H7V13.9291C3.60771 13.4439 1 10.5265 1 7V6H3V7C3 9.76142 5.23858 12 8 12C8.54134 12 9.06258 11.914 9.55081 11.7548L8.12299 9.99753C8.0822 9.99917 8.0412 10 8 10C6.34315 10 5 8.65685 5 7V6.15385L0 0H3L16 16Z" fill="#000000"/>
            <path d="M11 6.15385L6.38367 0.472212C6.85016 0.173309 7.40484 0 8 0C9.65685 0 11 1.34315 11 3V6.15385Z" fill="#000000"/>
            <path d="M12.8076 8.37853L14.2506 10.1546C14.7299 9.20663 15 8.13485 15 7V6H13V7C13 7.47815 12.9329 7.94063 12.8076 8.37853Z" fill="#000000"/>
            </svg>
          `;
      micToggle.setAttribute("data-muted", "true");
      matchSound.volume = 0;
    }
  }

  function toggleAudio() {
    const audioToggle = document.getElementById("audio-toggle");
    const isMuted = audioToggle.getAttribute("data-muted") === "true";

    if (isMuted) {
      audioToggle.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 16 16" fill="none">
              <path d="M6 1H8V15H6L2 11H0V5H2L6 1Z" fill="#000000"/>
              <path d="M14 8C14 5.79086 12.2091 4 10 4V2C13.3137 2 16 4.68629 16 8C16 11.3137 13.3137 14 10 14V12C12.2091 12 14 10.2091 14 8Z" fill="#000000"/>
              <path d="M12 8C12 9.10457 11.1046 10 10 10V6C11.1046 6 12 6.89543 12 8Z" fill="#000000"/>
            </svg>
          `;
      audioToggle.setAttribute("data-muted", "false");
      matchSound.volume = 0.3;
      if (remoteAudio) {
        remoteAudio.volume = 1;
      }
    } else {
      audioToggle.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 16 16" fill="none">
              <path d="M8 1H6L2 5H0V11H2L6 15H8V1Z" fill="#000000"/>
              <path d="M9.29289 6.20711L11.0858 8L9.29289 9.79289L10.7071 11.2071L12.5 9.41421L14.2929 11.2071L15.7071 9.79289L13.9142 8L15.7071 6.20711L14.2929 4.79289L12.5 6.58579L10.7071 4.79289L9.29289 6.20711Z" fill="#000000"/>
            </svg>
          `;
      audioToggle.setAttribute("data-muted", "true");
      matchSound.volume = 0;
      if (remoteAudio) {
        remoteAudio.volume = 0;
      }
    }
  }
</script>
{% endblock %}
