
{% extends "base.html" %}

{% block content %}
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --container-bg: #ffffff;
        --border-color: #000000;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --hover-bg: #000000;
        --hover-text: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #000000;
        --text-color: #ffffff;
        --container-bg: #000000;
        --border-color: #ffffff;
        --shadow-color: rgba(255, 255, 255, 0.1);
        --hover-bg: #ffffff;
        --hover-text: #000000;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Roboto Mono", monospace;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      * {
        font-family: "Roboto Mono", monospace;
      }

      .theme-switch,
      #back-home-btn {
        position: fixed;
        top: 20px;
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
      }

      .theme-switch {
        right: 20px;
      }

      #back-home-btn {
        left: 20px;
      }

      .theme-switch:hover,
      #back-home-btn:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      .container {
        background-color: var(--container-bg);
        padding: 40px;
        border-radius: 0;
        width: 100%;
        max-width: 800px;
        text-align: center;
        box-shadow: none;
      }

      .title {
        color: var(--text-color);
        font-size: 32px;
        margin-bottom: 40px;
      }

      .options-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
        justify-items: center;
      }

      .chat-option {
        width: 200px;
        height: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0;
        background-color: var(--bg-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        text-decoration: none;
        color: var(--text-color);
        transform-origin: center;
      }

      .chat-option:hover {
        background-color: var(--text-color);
        color: var(--bg-color);
        transform: scale(1.04);
      }

      .chat-option:hover .option-icon {
        color: var(--bg-color);
      }

      .chat-option:hover .option-title {
        color: var(--bg-color);
      }

      .chat-option.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .chat-option.disabled:hover {
        background-color: var(--bg-color);
        color: var(--text-color);
        transform: none;
      }

      .chat-option.disabled:hover .option-icon,
      .chat-option.disabled:hover .option-title {
        color: var(--text-color);
      }

      .option-icon {
        font-size: 40px;
        margin-bottom: 15px;
        color: var(--text-color);
        width: 40px;
        height: 40px;
        display: inline-block;
      }

      .option-icon svg {
        width: 100%;
        height: 100%;
        fill: currentColor;
      }

      .option-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--text-color);
      }

      .one-on-one {
        border: none;
        outline: none;
      }

      .one-on-one:hover {
        border: none;
        outline: none;
        box-shadow: none;
      }

      .one-on-one .option-icon {
        color: var(--text-color);
      }

      .group-chat {
        border: none;
        outline: none;
      }

      .group-chat:hover {
        border: none;
        outline: none;
        box-shadow: none;
      }

      .group-chat .option-icon {
        color: var(--text-color);
      }

      .voice-chat {
        border: none;
        outline: none;
      }

      .voice-chat:hover {
        border: none;
        outline: none;
        box-shadow: none;
      }

      .voice-chat .option-icon {
        color: var(--text-color);
      }

      @media (max-width: 700px) {
        .container {
          padding: 10px;
          max-width: 100vw;
        }
        .options-container {
          grid-template-columns: 1fr;
          gap: 12px;
        }
        .chat-option {
          width: 100%;
          min-width: 0;
          max-width: 320px;
          height: 100px;
          font-size: 13px;
        }
        .option-icon {
          font-size: 28px;
          width: 28px;
          height: 28px;
        }
        .option-title {
          font-size: 16px;
        }
        .theme-switch,
        #back-home-btn {
          width: 48vw;
          min-width: 100px;
          max-width: 200px;
          height: 48px;
          font-size: 13px;
        }
      }
    </style>
    <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
    <button
      id="back-home-btn"
      onclick="window.location.href='{% url 'index' %}'"
    >
      Back to Home
    </button>
    <div class="container">
      <div class="options-container">

          </div>
          <div class="option-title">Group Chat</div>
        </div>
        <div class="chat-option voice-chat">
          <a href="{% url 'voice-chat' %}" class="chat-option one-on-one">
            <div class="option-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">

                />
              </svg>
            </div>
            <div class="option-title">Voice Chat</div>
          </a>
        </div>
      </div>
    </div>
{% endblock %}
