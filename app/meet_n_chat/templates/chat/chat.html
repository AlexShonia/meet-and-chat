<!-- chat/templates/chat/chat.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      // Immediately set theme before page renders
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --container-bg: #ffffff;
        --border-color: #000000;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --hover-bg: #000000;
        --hover-text: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #000000;
        --text-color: #ffffff;
        --container-bg: #000000;
        --border-color: #ffffff;
        --shadow-color: rgba(255, 255, 255, 0.1);
        --hover-bg: #ffffff;
        --hover-text: #000000;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Roboto Mono", monospace;
        transition: background-color 0.3s, color 0.3s;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      * {
        font-family: "Roboto Mono", monospace;
      }

      .theme-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.1s ease;
      }

      .theme-switch:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      #chat-messages {
        height: 400px;
        overflow-y: auto;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Roboto Mono", monospace;
        scrollbar-width: thin;
        scrollbar-color: var(--text-color) var(--bg-color);
      }

      #chat-messages::-webkit-scrollbar {
        width: 18px;
        background: transparent;
      }

      #chat-messages::-webkit-scrollbar-track {
        background: var(--bg-color);
        border-radius: 0;
      }

      #chat-messages::-webkit-scrollbar-thumb {
        background-color: var(--text-color);
        border-radius: 0;
        border: 5px solid transparent;
        background-clip: padding-box;
        min-height: 40px;
      }

      #chat-messages::-webkit-scrollbar-button {
        display: none;
        height: 0;
        width: 0;
      }

      /* Firefox */
      #chat-messages {
        scrollbar-width: thin;
        scrollbar-color: var(--text-color) var(--bg-color);
      }

      .message-container {
        margin-bottom: 8px;
      }

      .user-name {
        color: var(--text-color);
        font-weight: bold;
        margin-right: 8px;
      }

      .message {
        color: var(--text-color);
      }

      .system-message {
        color: #808080;
        font-style: italic;
        margin: 8px 0;
      }

      .input-container {
        display: flex;
        gap: 10px;
        width: 100%;
        align-items: center;
      }

      #chat-message-input {
        flex: 1;
        padding: 8px;
        border: none;
        outline: none;
        border-radius: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.1s ease;
      }

      #chat-message-input:hover {
        background-color: var(--text-color);
        color: var(--bg-color);
      }

      #chat-message-input:hover::placeholder {
        color: var(--bg-color);
      }

      #chat-message-input:focus {
        background-color: var(--text-color);
        color: var(--bg-color);
        outline: none;
      }

      #chat-message-input:focus::placeholder {
        color: var(--bg-color);
      }

      #chat-message-input::placeholder {
        color: var(--text-color);
        transition: color 0.1s ease;
      }

      #chat-message-submit {
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.1s ease;
      }

      #chat-message-submit:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      .chat-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }

      .status-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
        justify-content: flex-start;
      }

      #next-person-btn {
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.1s ease;
      }

      #next-person-btn:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      #go-back-btn {
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.1s ease;
      }

      #go-back-btn:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      .timestamp {
        font-size: 12px;
        color: var(--text-color);
      }

      #status {
        font-size: 14px;
        text-align: left;
        flex: 1;
      }

      .audio-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s ease;
      }

      .audio-toggle svg {
        width: 24px;
        height: 24px;
      }

      .audio-toggle svg path {
        fill: var(--text-color);
      }

      @media (max-width: 700px) {
        .chat-container {
          padding: 8px;
          padding-top: 25px;
          max-width: 100vw;
          margin: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          height: calc(100vh - 40px);
        }
        .status-container {
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
        }
        #chat-messages {
          height: auto;
          flex: 1;
          padding: 8px;
        }
        #chat-message-input,
        #chat-message-submit,
        #next-person-btn,
        #go-back-btn {
          font-size: 13px;
          padding: 10px;
          height: 38px;
        }
        .theme-switch {
          width: 48vw;
          min-width: 100px;
          max-width: 200px;
          height: 48px;
          font-size: 13px;
        }
        #status {
          text-align: left;
          width: 100%;
          padding: 10px;
          font-size: 13px;
        }
        .input-container {
          position: sticky;
          bottom: 0;
          background-color: var(--bg-color);
          padding: 8px;
          margin-top: auto;
        }
      }
    </style>
  </head>
  <body>
    {% load static %}
    <audio
      id="match-sound"
      src="{% static 'meet_n_chat/audio/8bit-match-notification.mp3' %}"
      preload="auto"
    ></audio>
    <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
    <button id="audio-toggle" class="audio-toggle" onclick="toggleAudio()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="800px"
        height="800px"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path d="M6 1H8V15H6L2 11H0V5H2L6 1Z" fill="#000000" />
        <path
          d="M14 8C14 5.79086 12.2091 4 10 4V2C13.3137 2 16 4.68629 16 8C16 11.3137 13.3137 14 10 14V12C12.2091 12 14 10.2091 14 8Z"
          fill="#000000"
        />
        <path
          d="M12 8C12 9.10457 11.1046 10 10 10V6C11.1046 6 12 6.89543 12 8Z"
          fill="#000000"
        />
      </svg>
    </button>
    <div class="chat-container">
      <div class="status-container">
        <button id="go-back-btn">Go Back</button>
        <button id="next-person-btn">Next Person</button>
        <div id="status">Searching...</div>
      </div>
      <div id="chat-messages"></div>
      <div class="input-container">
        <label
          for="myFile"
          class="upload-icon"
          style="
            cursor: pointer;
            display: inline-block;
            width: 24px;
            height: 24px;
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            style="fill: var(--text-color)"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M1 1H15V15H1V1ZM6 9L8 11L13 6V13H3V12L6 9ZM6.5 7C7.32843 7 8 6.32843 8 5.5C8 4.67157 7.32843 4 6.5 4C5.67157 4 5 4.67157 5 5.5C5 6.32843 5.67157 7 6.5 7Z"
            />
          </svg>
        </label>
        <input
          type="file"
          id="myFile"
          name="filename"
          accept="image/*"
          style="display: none"
        />
        <input
          id="chat-message-input"
          type="text"
          placeholder="Type your message..."
        />
        <input id="chat-message-submit" type="button" value="Send" />
      </div>
      {% csrf_token %}
    </div>

    <script>
      function toggleTheme() {
        const root = document.documentElement;
        const currentTheme = root.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        root.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      // Set initial theme from localStorage or default to dark
      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", savedTheme);
      });


      const matchSound = document.getElementById("match-sound");
      matchSound.volume = 0.3;

      const ws_scheme =
        window.location.protocol === "https:" ? "wss://" : "ws://";

      const chatSocket = new WebSocket(
        ws_scheme + window.location.host + "/ws/chat/"
      );

      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const message = data.message;
        const user = data.user;
        const event = data.event;
        const chat_color = data.chat_color;
        switch (event) {
          case "message":
            document.querySelector(
              "#chat-messages"
            ).innerHTML += `<div class="message-container">
                <span class="user-name" style="color: ${chat_color}">${user}:</span>
                <span class="message">${message}</span>
              </div>`;
            break;
          case "join":
            matchSound.play();
            document.querySelector(
              "#chat-messages"
            ).innerHTML += `<div class="system-message"><span style="color: ${chat_color}">${user}</span> joined the chat</div>`;
            document.querySelector(
              "#status"
            ).innerHTML = `You were paired, say hi!`;
            break;
          case "leave":
            document.querySelector(
              "#chat-messages"
            ).innerHTML += `<div class="system-message"><span style="color: ${chat_color}">${user}</span> left the chat</div>`;
            document.querySelector(
              "#status"
            ).innerHTML = `${user} left the chat`;
            break;
          case "searching":
            document.querySelector("#status").innerHTML = "Searching...";
            break;
          case "image":
            const imgContainer = document.createElement("div");
            imgContainer.className = "message-container";
            imgContainer.innerHTML = `<span class="user-name" style="color: ${chat_color}">${user}:</span>
              <img src="${window.location.origin}${message}" style="max-width: 300px; max-height: 300px; object-fit: contain;"></img>`;
            document.querySelector("#chat-messages").appendChild(imgContainer);
            const img = imgContainer.querySelector("img");
            img.onload = function () {
              const chatLog = document.querySelector("#chat-messages");
              chatLog.scrollTop = chatLog.scrollHeight;
            };
            break;
        }
        // Auto scroll to bottom
        const chatLog = document.querySelector("#chat-messages");
        if (event !== "image") {
          chatLog.scrollTop = chatLog.scrollHeight;
        }
      };

      chatSocket.onclose = function (e) {
        console.error("Chat socket closed unexpectedly");
      };

      document.querySelector("#next-person-btn").onclick = function (e) {
        window.location.reload();
      };

      document.querySelector("#go-back-btn").onclick = function (e) {
        window.history.back();
      };

      document.querySelector("#chat-message-input").focus();
      document.querySelector("#chat-message-input").onkeyup = function (e) {
        if (e.key === "Enter") {
          document.querySelector("#chat-message-submit").click();
        }
      };

      document.querySelector("#chat-message-submit").onclick = function (e) {
        const messageInputDom = document.querySelector("#chat-message-input");
        const message = messageInputDom.value;
        if (message.trim()) {
          chatSocket.send(
            JSON.stringify({
              message: message,
              type: "message",
            })
          );
          messageInputDom.value = "";
        }
      };

      document
        .getElementById("myFile")
        .addEventListener("change", function (e) {
          if (this.files && this.files[0]) {
            const formData = new FormData();
            formData.append("filename", this.files[0]);
            formData.append(
              "csrfmiddlewaretoken",
              document.querySelector("[name=csrfmiddlewaretoken]").value
            );

            fetch("{% url 'upload_image'%}", {
              method: "POST",
              body: formData,
              headers: {
                "X-CSRFToken": document.querySelector(
                  "[name=csrfmiddlewaretoken]"
                ).value,
              },
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.file) {
                  chatSocket.send(
                    JSON.stringify({
                      message: data.file,
                      type: "image",
                    })
                  );
                }
              })
              .catch((error) => {
                console.error("Error:", error);
              });
          }
        });

      function toggleAudio() {
        const audioToggle = document.getElementById("audio-toggle");
        const isMuted = audioToggle.getAttribute("data-muted") === "true";

        if (isMuted) {
          audioToggle.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 16 16" fill="none">
              <path d="M6 1H8V15H6L2 11H0V5H2L6 1Z" fill="#000000"/>
              <path d="M14 8C14 5.79086 12.2091 4 10 4V2C13.3137 2 16 4.68629 16 8C16 11.3137 13.3137 14 10 14V12C12.2091 12 14 10.2091 14 8Z" fill="#000000"/>
              <path d="M12 8C12 9.10457 11.1046 10 10 10V6C11.1046 6 12 6.89543 12 8Z" fill="#000000"/>
            </svg>
          `;
          audioToggle.setAttribute("data-muted", "false");
          matchSound.volume = 0.3;
        } else {
          audioToggle.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 16 16" fill="none">
              <path d="M8 1H6L2 5H0V11H2L6 15H8V1Z" fill="#000000"/>
              <path d="M9.29289 6.20711L11.0858 8L9.29289 9.79289L10.7071 11.2071L12.5 9.41421L14.2929 11.2071L15.7071 9.79289L13.9142 8L15.7071 6.20711L14.2929 4.79289L12.5 6.58579L10.7071 4.79289L9.29289 6.20711Z" fill="#000000"/>
            </svg>
          `;
          audioToggle.setAttribute("data-muted", "true");
          matchSound.volume = 0;
        }
      }
    </script>
  </body>
</html>
