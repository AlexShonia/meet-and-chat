<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <script>
      // Immediately set theme before page renders
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --container-bg: #f0f0f0;
        --border-color: #000000;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --hover-bg: #000000;
        --hover-text: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #000000;
        --text-color: #ffffff;
        --container-bg: #1a1a1a;
        --border-color: #ffffff;
        --shadow-color: rgba(255, 255, 255, 0.1);
        --hover-bg: #ffffff;
        --hover-text: #000000;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      .theme-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: 2px solid var(--border-color);
        border-radius: 0;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }

      .theme-switch:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      #chat-log {
        height: 400px;
        overflow-y: auto;
        border: 2px solid var(--border-color);
        padding: 10px;
        margin-bottom: 10px;
        background-color: var(--container-bg);
        border-radius: 0;
        transition: background-color 0.3s, border-color 0.3s;
      }

      .message-container {
        margin-bottom: 8px;
      }

      .user-name {
        color: var(--text-color);
        font-weight: bold;
        margin-right: 8px;
      }

      .message {
        color: var(--text-color);
      }

      .system-message {
        color: #808080;
        font-style: italic;
        margin: 8px 0;
      }

      .input-container {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      #chat-message-input {
        flex: 1;
        padding: 8px;
        border: 2px solid var(--border-color);
        border-radius: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.3s;
      }

      #chat-message-input::placeholder {
        color: #808080;
      }

      #chat-message-submit {
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: 2px solid var(--border-color);
        border-radius: 0;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.2s;
      }

      #chat-message-submit:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      .chat-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }

      .status-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      #next-person-btn {
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: 2px solid var(--border-color);
        border-radius: 0;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.2s;
      }

      #next-person-btn:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      #go-back-btn {
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: 2px solid var(--border-color);
        border-radius: 0;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.2s;
      }

      #go-back-btn:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }
    </style>
  </head>
  <body>
    <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
    <div class="chat-container">
      <div class="status-container">
        <button id="go-back-btn">Go Back</button>
        <button id="next-person-btn">Next Person</button>
        <div id="status"></div>
      </div>
      <div id="chat-log"></div>
      <div class="input-container">
        <input
          id="chat-message-input"
          type="text"
          placeholder="Type your message..."
        />
        <input id="chat-message-submit" type="button" value="Send" />
      </div>
    </div>

    <script>
      function toggleTheme() {
        const root = document.documentElement;
        const currentTheme = root.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      }

      // Set initial theme from localStorage or default to dark
      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
      });

      const ws_scheme =
        window.location.protocol === "https:" ? "wss://" : "ws://";

      const chatSocket = new WebSocket(
        ws_scheme + window.location.host + "/ws/chat/"
      );

      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const message = data.message;
        const user = data.user;
        const event = data.event;
        const chat_color = data.chat_color;
        switch (event) {
          case "message":
            document.querySelector(
              "#chat-log"
            ).innerHTML += `<div class="message-container">
                <span class="user-name" style="color: ${chat_color}">${user}:</span>
                <span class="message">${message}</span>
              </div>`;
            break;
          case "join":
            document.querySelector(
              "#chat-log"
            ).innerHTML += `<div class="system-message"><span style="color: ${chat_color}">${user}</span> joined the chat</div>`;
            document.querySelector("#status").innerHTML = `you were paired, say hi!`;
            break;
          case "leave":
            document.querySelector(
              "#chat-log"
            ).innerHTML += `<div class="system-message"><span style="color: ${chat_color}">${user}</span> left the chat</div>`;
            document.querySelector("#status").innerHTML = `${user} left the chat`;
            break;
          case "searching":
            document.querySelector("#status").innerHTML = "searching...";
        }
        // Auto scroll to bottom
        const chatLog = document.querySelector("#chat-log");
        chatLog.scrollTop = chatLog.scrollHeight;
      };

      chatSocket.onclose = function (e) {
        console.error("Chat socket closed unexpectedly");
      };

      document.querySelector("#next-person-btn").onclick = function (e) {
        window.location.reload();
      };

      document.querySelector("#go-back-btn").onclick = function (e) {
        window.history.back();
      };

      document.querySelector("#chat-message-input").focus();
      document.querySelector("#chat-message-input").onkeyup = function (e) {
        if (e.key === "Enter") {
          // enter, return
          document.querySelector("#chat-message-submit").click();
        }
      };

      document.querySelector("#chat-message-submit").onclick = function (e) {
        const messageInputDom = document.querySelector("#chat-message-input");
        const message = messageInputDom.value;
        if (message.trim()) {
          // Only send if message is not empty
          chatSocket.send(
            JSON.stringify({
              message: message,
            })
          );
          messageInputDom.value = "";
        }
      };
    </script>
  </body>
</html>
