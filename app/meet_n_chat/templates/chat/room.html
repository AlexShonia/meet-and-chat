<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      // Immediately set theme before page renders
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --container-bg: #ffffff;
        --border-color: #000000;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --hover-bg: #000000;
        --hover-text: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #000000;
        --text-color: #ffffff;
        --container-bg: #000000;
        --border-color: #ffffff;
        --shadow-color: rgba(255, 255, 255, 0.1);
        --hover-bg: #ffffff;
        --hover-text: #000000;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Roboto Mono", monospace;
        transition: background-color 0.3s, color 0.3s;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      * {
        font-family: "Roboto Mono", monospace;
      }

      .theme-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.1s ease;
      }

      .theme-switch:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      #chat-messages {
        height: 400px;
        overflow-y: auto;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Roboto Mono", monospace;
        scrollbar-width: thin;
        scrollbar-color: var(--text-color) var(--bg-color);
      }

      #chat-messages::-webkit-scrollbar {
        width: 18px;
        background: transparent;
      }

      #chat-messages::-webkit-scrollbar-track {
        background: var(--bg-color);
        border-radius: 0;
      }

      #chat-messages::-webkit-scrollbar-thumb {
        background-color: var(--text-color);
        border-radius: 0;
        border: 5px solid transparent;
        background-clip: padding-box;
        min-height: 40px;
      }

      #chat-messages::-webkit-scrollbar-button {
        display: none;
        height: 0;
        width: 0;
      }

      /* Firefox */
      #chat-messages {
        scrollbar-width: thin;
        scrollbar-color: var(--text-color) var(--bg-color);
      }

      .message-container {
        margin-bottom: 8px;
      }

      .user-name {
        color: var(--text-color);
        font-weight: bold;
        margin-right: 8px;
      }

      .message {
        color: var(--text-color);
      }

      .system-message {
        color: #808080;
        font-style: italic;
        margin: 8px 0;
      }

      .input-container {
        display: flex;
        gap: 10px;
        width: 100%;
        align-items: center;
      }

      #chat-message-input {
        flex: 1;
        padding: 8px;
        border: none;
        outline: none;
        border-radius: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.1s ease;
      }

      #chat-message-input:hover {
        background-color: var(--text-color);
        color: var(--bg-color);
      }

      #chat-message-input:hover::placeholder {
        color: var(--bg-color);
      }

      #chat-message-input:focus {
        background-color: var(--text-color);
        color: var(--bg-color);
        outline: none;
      }

      #chat-message-input:focus::placeholder {
        color: var(--bg-color);
      }

      #chat-message-input::placeholder {
        color: var(--text-color);
        transition: color 0.1s ease;
      }

      #chat-message-submit {
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.1s ease;
      }

      #chat-message-submit:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      .chat-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }

      .status-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
        justify-content: flex-start;
      }

      #next-person-btn {
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.1s ease;
      }

      #next-person-btn:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      #go-back-btn {
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.1s ease;
      }

      #go-back-btn:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      .timestamp {
        font-size: 12px;
        color: var(--text-color);
      }

      #status {
        font-size: 14px;
        text-align: left;
        flex: 1;
      }

      @media (max-width: 700px) {
        .chat-container {
          padding: 8px;
          padding-top: 25px;
          max-width: 100vw;
          margin: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          height: calc(100vh - 40px);
        }
        .status-container {
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
        }
        #chat-messages {
          height: auto;
          flex: 1;
          padding: 8px;
        }
        #chat-message-input, #chat-message-submit, #next-person-btn, #go-back-btn {
          font-size: 13px;
          padding: 10px;
          height: 38px;
        }
        .theme-switch {
          width: 48vw;
          min-width: 100px;
          max-width: 200px;
          height: 48px;
          font-size: 13px;
        }
        #status {
          text-align: left;
          width: 100%;
          padding: 10px;
          font-size: 13px;
        }
        .input-container {
          position: sticky;
          bottom: 0;
          background-color: var(--bg-color);
          padding: 8px;
          margin-top: auto;
        }
      }
    </style>
  </head>
  <body>
    {% load static %}
    <audio
      id="match-sound"
      src="{% static 'meet_n_chat/audio/match-notification.mp3' %}"
      preload="auto"
    ></audio>
    <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
    <div class="chat-container">
      <div class="status-container">
        <button id="go-back-btn">Go Back</button>
        <button id="next-person-btn">Next Person</button>
        <div id="status">Searching...</div>
      </div>
      <div id="chat-messages"></div>
      <div class="input-container">
        <label for="myFile" class="upload-icon" style="cursor: pointer; display: inline-block; width: 24px; height: 24px;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="fill: var(--text-color);">
            <path d="M0 96C0 60.7 28.7 32 64 32l384 0c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96zM323.8 202.5c-4.5-6.6-11.9-10.5-19.8-10.5s-15.4 3.9-19.8 10.5l-87 127.6L170.7 297c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6l96 0 32 0 208 0c8.9 0 17.1-4.9 21.2-12.8s3.6-17.4-1.4-24.7l-120-176zM112 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"/>
          </svg>
        </label>
        <input type="file" id="myFile" name="filename" accept="image/*" style="display: none;" />
        <input
          id="chat-message-input"
          type="text"
          placeholder="Type your message..."
        />
        <input id="chat-message-submit" type="button" value="Send" />
      </div>
      {% csrf_token %}
    </div>

    <script>
      function toggleTheme() {
        const root = document.documentElement;
        const currentTheme = root.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        root.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      }

      // Set initial theme from localStorage or default to dark
      document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", savedTheme);
      });

      const ws_scheme =
        window.location.protocol === "https:" ? "wss://" : "ws://";

      const chatSocket = new WebSocket(
        ws_scheme + window.location.host + "/ws/chat/"
      );

      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const message = data.message;
        const user = data.user;
        const event = data.event;
        const chat_color = data.chat_color;
        switch (event) {
          case "message":
            document.querySelector(
              "#chat-messages"
            ).innerHTML += `<div class="message-container">
                <span class="user-name" style="color: ${chat_color}">${user}:</span>
                <span class="message">${message}</span>
              </div>`;
            break;
          case "join":
            const matchSound = document.getElementById("match-sound");
            matchSound.play();
            document.querySelector(
              "#chat-messages"
            ).innerHTML += `<div class="system-message"><span style="color: ${chat_color}">${user}</span> joined the chat</div>`;
            document.querySelector(
              "#status"
            ).innerHTML = `You were paired, say hi!`;
            break;
          case "leave":
            document.querySelector(
              "#chat-messages"
            ).innerHTML += `<div class="system-message"><span style="color: ${chat_color}">${user}</span> left the chat</div>`;
            document.querySelector(
              "#status"
            ).innerHTML = `${user} left the chat`;
            break;
          case "searching":
            document.querySelector("#status").innerHTML = "Searching...";
            break;
          case "image":
            document.querySelector(
              "#chat-messages"
            ).innerHTML += `<div class="message-container">
                <span class="user-name" style="color: ${chat_color}">${user}:</span>
                <img src="${window.location.origin}${message}" style="max-width: 300px; max-height: 300px; object-fit: contain;"></img>
              </div>`;
            break;
        }
        // Auto scroll to bottom
        const chatLog = document.querySelector("#chat-messages");
        chatLog.scrollTop = chatLog.scrollHeight;
      };

      chatSocket.onclose = function (e) {
        console.error("Chat socket closed unexpectedly");
      };

      document.querySelector("#next-person-btn").onclick = function (e) {
        window.location.reload();
      };

      document.querySelector("#go-back-btn").onclick = function (e) {
        window.history.back();
      };

      document.querySelector("#chat-message-input").focus();
      document.querySelector("#chat-message-input").onkeyup = function (e) {
        if (e.key === "Enter") {
          // enter, return
          document.querySelector("#chat-message-submit").click();
        }
      };

      document.querySelector("#chat-message-submit").onclick = function (e) {
        const messageInputDom = document.querySelector("#chat-message-input");
        const message = messageInputDom.value;
        if (message.trim()) {
          // Only send if message is not empty
          chatSocket.send(
            JSON.stringify({
              message: message,
              type: "message",
            })
          );
          messageInputDom.value = "";
        }
      };

      // Replace the form submit event listener with a file input change listener
      document
        .getElementById("myFile")
        .addEventListener("change", function (e) {
          if (this.files && this.files[0]) {
            const formData = new FormData();
            formData.append("filename", this.files[0]);
            formData.append(
              "csrfmiddlewaretoken",
              document.querySelector("[name=csrfmiddlewaretoken]").value
            );

            fetch("{% url 'upload_image'%}", {
              method: "POST",
              body: formData,
              headers: {
                "X-CSRFToken": document.querySelector(
                  "[name=csrfmiddlewaretoken]"
                ).value,
              },
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.file) {
                  chatSocket.send(
                    JSON.stringify({
                      message: data.file,
                      type: "image",
                    })
                  );
                }
              })
              .catch((error) => {
                console.error("Error:", error);
              });
          }
        });
    </script>
  </body>
</html>
