<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }
      #chat-log {
        height: 400px;
        overflow-y: auto;
        border: 1px solid #333;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #2d2d2d;
        border-radius: 4px;
      }
      .message-container {
        margin-bottom: 8px;
      }
      .user-name {
        color: #64b5f6;
        font-weight: bold;
        margin-right: 8px;
      }
      .message {
        color: #e0e0e0;
      }
      .system-message {
        color: #9e9e9e;
        font-style: italic;
        margin: 8px 0;
      }
      .input-container {
        display: flex;
        gap: 10px;
        width: 100%;
      }
      #chat-message-input {
        flex: 1;
        padding: 8px;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #2d2d2d;
        color: #ffffff;
      }
      #chat-message-input::placeholder {
        color: #9e9e9e;
      }
      #chat-message-submit {
        padding: 8px 16px;
        background-color: #64b5f6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        white-space: nowrap;
      }
      #chat-message-submit:hover {
        background-color: #42a5f5;
      }
      .chat-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      .status-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      #next-person-btn {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        white-space: nowrap;
      }
      #next-person-btn:hover {
        background-color: #45a049;
      }
      #go-back-btn {
        padding: 8px 16px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        white-space: nowrap;
      }
      #go-back-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="status-container">
        <button id="go-back-btn">Go Back</button>
        <button id="next-person-btn">Next Person</button>
        <div id="status"></div>
      </div>
      <div id="chat-log"></div>
      <div class="input-container">
        <input
          id="chat-message-input"
          type="text"
          placeholder="Type your message..."
        />
        <input id="chat-message-submit" type="button" value="Send" />
      </div>
    </div>
    <script>
      const ws_scheme =
        window.location.protocol === "https:" ? "wss://" : "ws://";

      const chatSocket = new WebSocket(
        ws_scheme + window.location.host + "/ws/chat/"
      );

      chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const message = data.message;
        const user = data.user;
        const event = data.event;
        const chat_color = data.chat_color;
        switch (event) {
          case "message":
            document.querySelector(
              "#chat-log"
            ).innerHTML += `<div class="message-container">
                <span class="user-name" style="color: ${chat_color}">${user}:</span>
                <span class="message">${message}</span>
              </div>`;
            break;
          case "join":
            document.querySelector(
              "#chat-log"
            ).innerHTML += `<div class="system-message"><span style="color: ${chat_color}">${user}</span> joined the chat</div>`;
            document.querySelector("#status").innerHTML = `you were paired, say hi!`;
            break;
          case "leave":
            document.querySelector(
              "#chat-log"
            ).innerHTML += `<div class="system-message"><span style="color: ${chat_color}">${user}</span> left the chat</div>`;
            document.querySelector("#status").innerHTML = `${user} left the chat`;
            break;
          case "searching":
            document.querySelector("#status").innerHTML = "searching...";
        }
        // Auto scroll to bottom
        const chatLog = document.querySelector("#chat-log");
        chatLog.scrollTop = chatLog.scrollHeight;
      };

      chatSocket.onclose = function (e) {
        console.error("Chat socket closed unexpectedly");
      };

      document.querySelector("#next-person-btn").onclick = function (e) {
        window.location.reload();
      };

      document.querySelector("#go-back-btn").onclick = function (e) {
        window.history.back();
      };

      document.querySelector("#chat-message-input").focus();
      document.querySelector("#chat-message-input").onkeyup = function (e) {
        if (e.key === "Enter") {
          // enter, return
          document.querySelector("#chat-message-submit").click();
        }
      };

      document.querySelector("#chat-message-submit").onclick = function (e) {
        const messageInputDom = document.querySelector("#chat-message-input");
        const message = messageInputDom.value;
        if (message.trim()) {
          // Only send if message is not empty
          chatSocket.send(
            JSON.stringify({
              message: message,
            })
          );
          messageInputDom.value = "";
        }
      };
    </script>
  </body>
</html>
