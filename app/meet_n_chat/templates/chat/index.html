<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Rooms</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
      }
      form {
        background-color: #2d2d2d;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #333;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        background-color: #1a1a1a;
        border: 1px solid #333;
        border-radius: 4px;
        color: #ffffff;
      }
      input[type="text"]::placeholder {
        color: #9e9e9e;
      }
      button {
        padding: 8px 16px;
        background-color: #64B5F6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #42A5F5;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="{% url 'room' %}">
      {% csrf_token %}
      <div>What chat room would you like to enter?</div>
      <input id="room-name-input" name="room_name" type="text" placeholder="Enter room name" />
      <div>Enter your username</div>
      <input id="room-username-input" name="username" type="text" placeholder="Enter your username" />
      <button id="room-name-submit" type="submit">Enter Chat</button>
    </form>
  </body>
</html>
