<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Choose Chat Type</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        background-color: #2d2d2d;
        padding: 40px;
        border-radius: 12px;
        border: 1px solid #333;
        width: 100%;
        max-width: 800px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .title {
        color: #64B5F6;
        font-size: 32px;
        margin-bottom: 40px;
      }
      .options-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
      }
      .chat-option {
        background-color: #1a1a1a;
        border: 2px solid #333;
        border-radius: 8px;
        padding: 30px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: white;
      }
      .chat-option:hover {
        transform: translateY(-5px);
        border-color: #64B5F6;
        box-shadow: 0 5px 15px rgba(100, 181, 246, 0.2);
      }
      {% comment %} Remove later  {% endcomment %}
      .chat-option.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .option-icon {
        font-size: 40px;
        margin-bottom: 15px;
        color: #64B5F6;
      }
      .option-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ffffff;
      }
      .one-on-one {
        border-color: #4CAF50;
      }
      .one-on-one:hover {
        border-color: #4CAF50;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
      }
      .one-on-one .option-icon {
        color: #4CAF50;
      }
      .group-chat {
        border-color: #2196F3;
      }
      .group-chat:hover {
        border-color: #2196F3;
        box-shadow: 0 5px 15px rgba(33, 150, 243, 0.2);
      }
      .group-chat .option-icon {
        color: #2196F3;
      }
      .voice-chat {
        border-color: #9C27B0;
      }
      .voice-chat:hover {
        border-color: #9C27B0;
        box-shadow: 0 5px 15px rgba(156, 39, 176, 0.2);
      }
      .voice-chat .option-icon {
        color: #9C27B0;
      }
      #back-home-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 8px 16px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
      }
      #back-home-btn:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <a href="{% url 'index' %}" id="back-home-btn">Back to Home</a>
    <div class="container">
      <div class="options-container">
        <a href="{% url 'room' %}" class="chat-option one-on-one">
          <div class="option-icon">ðŸ‘¥</div>
          <div class="option-title">1-on-1 Chat</div>
        </a>
        <div class="chat-option group-chat disabled">
          <div class="option-icon">ðŸ‘¥ðŸ‘¥</div>
          <div class="option-title">Group Chat</div>
        </div>
        <div class="chat-option voice-chat disabled">
          <div class="option-icon">ðŸŽ¤</div>
          <div class="option-title">Voice Chat</div>
        </div>
      </div>
    </div>
  </body>
</html>
