<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Choose Chat Type</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      // Immediately set theme before page renders
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --container-bg: #ffffff;
        --border-color: #000000;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --hover-bg: #000000;
        --hover-text: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #000000;
        --text-color: #ffffff;
        --container-bg: #000000;
        --border-color: #ffffff;
        --shadow-color: rgba(255, 255, 255, 0.1);
        --hover-bg: #ffffff;
        --hover-text: #000000;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Roboto Mono', monospace;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s, color 0.3s;
      }

      * {
        font-family: 'Roboto Mono', monospace;
      }

      .theme-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }

      .theme-switch:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }

      .container {
        background-color: var(--container-bg);
        padding: 40px;
        border-radius: 0;
        width: 100%;
        max-width: 800px;
        text-align: center;
        box-shadow: none;
        transition: background-color 0.3s;
      }

      .title {
        color: var(--text-color);
        font-size: 32px;
        margin-bottom: 40px;
        transition: color 0.3s;
      }

      .options-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
      }

      .chat-option {
        background-color: var(--bg-color);
        border: none;
        outline: none;
        border-radius: 0;
        padding: 30px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: var(--text-color);
      }

      .chat-option:hover {
        transform: translateY(-5px);
        border: none;
        outline: none;
        box-shadow: none;
      }

      .chat-option.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .option-icon {
        font-size: 40px;
        margin-bottom: 15px;
        color: var(--text-color);
      }

      .option-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        color: var(--text-color);
      }

      .one-on-one {
        border: none;
        outline: none;
      }

      .one-on-one:hover {
        border: none;
        outline: none;
        box-shadow: none;
      }

      .one-on-one .option-icon {
        color: var(--text-color);
      }

      .group-chat {
        border: none;
        outline: none;
      }

      .group-chat:hover {
        border: none;
        outline: none;
        box-shadow: none;
      }

      .group-chat .option-icon {
        color: var(--text-color);
      }

      .voice-chat {
        border: none;
        outline: none;
      }

      .voice-chat:hover {
        border: none;
        outline: none;
        box-shadow: none;
      }

      .voice-chat .option-icon {
        color: var(--text-color);
      }

      #back-home-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 8px 16px;
        background-color: var(--bg-color);
        color: var(--text-color);
        border: none;
        outline: none;
        border-radius: 0;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.2s;
      }

      #back-home-btn:hover {
        background-color: var(--hover-bg);
        color: var(--hover-text);
      }
    </style>
  </head>
  <body>
    <button class="theme-switch" onclick="toggleTheme()">Toggle Theme</button>
    <a href="{% url 'index' %}" id="back-home-btn">Back to Home</a>
    <div class="container">
      <div class="options-container">
        <a href="{% url 'room' %}" class="chat-option one-on-one">
          <div class="option-icon">ðŸ‘¥</div>
          <div class="option-title">1-on-1 Chat</div>
        </a>
        <div class="chat-option group-chat disabled">
          <div class="option-icon">ðŸ‘¥ðŸ‘¥</div>
          <div class="option-title">Group Chat</div>
        </div>
        <div class="chat-option voice-chat disabled">
          <div class="option-icon">ðŸŽ¤</div>
          <div class="option-title">Voice Chat</div>
        </div>
      </div>
    </div>

    <script>
      function toggleTheme() {
        const root = document.documentElement;
        const currentTheme = root.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      }

      // Set initial theme from localStorage or default to dark
      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
      });
    </script>
  </body>
</html>
