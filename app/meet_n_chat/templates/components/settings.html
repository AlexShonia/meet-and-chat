<style>
  .dropdown {
    position: fixed;
    top: 20px;
    right: 20px;
    display: inline-block;
    z-index: 10;
  }

  .dropdown-mask {
    position: absolute;
    top: -20px; /* go 20px above the button */
    right: 0;
    width: 100%;
    height: 40px; /* covers dropdown movement */
    background-color: var(--bg-color);
    z-index: 2;
    pointer-events: none;
  }

  .settings {
    position: relative;
    padding: 8px 16px;
    background-color: var(--bg-color);
    color: var(--text-color);
    border: none;
    outline: none;
    border-radius: 0;
    cursor: pointer;
    font-size: 14px;
    min-width: 150px;
    z-index: 3;
  }

  .settings:hover {
    background-color: var(--hover-bg);
    color: var(--hover-text);
  }

  .dropdown-content {
    opacity: 0;
    visibility: hidden;
    transform: translateY(-100%);
    transition: transform 0.4s;

    position: absolute;
    top: 100%;
    right: 0;
    min-width: 150px;
    z-index: 1;
    pointer-events: none;
  }

  .dropdown:hover .dropdown-content {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
    pointer-events: auto;
  }

  .dropdown-content a {
    padding: 12px 16px;
    display: block;
    text-decoration: none;
    background-color: var(--bg-color);
    color: var(--text-color);

    font-size: 14px;
  }

  .dropdown-content a:hover {
    background-color: var(--text-color);
    color: var(--bg-color);
    cursor: pointer;
  }
</style>

<div class="dropdown">
  <div class="dropdown-mask"></div>
  <button class="settings">Settings</button>
  <div class="dropdown-content">
    <a >Profile</a>
    <a onclick="toggleTheme()">Toggle Theme</a>
    <a >Donate</a>
    <a >Logout</a>
  </div>
</div>
