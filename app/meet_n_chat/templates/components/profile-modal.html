<style>
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }

  .modal {
    background: var(--text-color);
    padding: 20px;
    position: relative;
    width: 300px;
    max-width: 90%;
    margin: auto;
  }

  .modal-close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    width: 20px;
    height: 20px;
  }

  .modal-close svg {
    width: 100%;
    height: 100%;
  }

  .modal form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
  }

  .modal label {
    color: var(--bg-color);
    font-size: 14px;
  }

  .modal input[type="text"],
  .modal input[type="email"] {
    padding: 8px;
    background: var(--text-color);
    color: var(--bg-color);
  }

  .modal input[type="text"]:hover,
  .modal input[type="email"]:hover {
    padding: 8px;
    background: var(--bg-color);
    color: var(--text-color);
  }

  .modal button[type="submit"] {
    padding: 10px;
    background-color: var(--text-color);
    color: var(--bg-color);
    border: none;
    cursor: pointer;
    margin-top: 10px;
  }

  .modal button[type="submit"]:hover {
    padding: 10px;
    background-color: var(--bg-color);
    color: var(--text-color);
    border: none;
    cursor: pointer;
    margin-top: 10px;
  }

  p {
    color: var(--bg-color);
  }


</style>

<div class="modal-overlay" id="profileModalOverlay">
  <div class="modal">
    <div class="modal-close" id="closeProfileModal">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <rect
          transform="rotate(45)"
          ry="0"
          y="-1"
          x="4.3137083"
          height="2"
          width="14"
          style="fill: var(--bg-color)"
        />
        <rect
          transform="rotate(-45)"
          ry="0"
          y="10.313708"
          x="-7"
          height="2"
          width="14"
          style="fill: var(--bg-color)"
        />
      </svg>
    </div>

    <form id="updateUser">
      {% csrf_token %}
      <label >Email</label>
      <label id="email"></label>
      <br>
      <label >Username</label>
      <input type="text" id="username" name="username" placeholder="Your Username" required />

      <button type="submit">Update</button>
    </form>
  </div>
</div>
