<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --container-bg: #ffffff;
    --border-color: #000000;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --hover-bg: #000000;
    --hover-text: #ffffff;
  }

  [data-theme="dark"] {
    --bg-color: #000000;
    --text-color: #ffffff;
    --container-bg: #000000;
    --border-color: #ffffff;
    --shadow-color: rgba(255, 255, 255, 0.1);
    --hover-bg: #ffffff;
    --hover-text: #000000;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: "Roboto Mono", monospace;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }

  * {
    font-family: "Roboto Mono", monospace;
  }

  #chat-messages {
    height: 400px;
    overflow-y: auto;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: "Roboto Mono", monospace;
    scrollbar-width: thin;
    scrollbar-color: var(--text-color) var(--bg-color);
  }

  #chat-messages::-webkit-scrollbar {
    width: 18px;
    background: transparent;
  }

  #chat-messages::-webkit-scrollbar-track {
    background: var(--bg-color);
    border-radius: 0;
  }

  #chat-messages::-webkit-scrollbar-thumb {
    background-color: var(--text-color);
    border-radius: 0;
    border: 5px solid transparent;
    background-clip: padding-box;
    min-height: 40px;
  }

  #chat-messages::-webkit-scrollbar-button {
    display: none;
    height: 0;
    width: 0;
  }

  /* Firefox */
  #chat-messages {
    scrollbar-width: thin;
    scrollbar-color: var(--text-color) var(--bg-color);
  }

  .message-container {
    margin-bottom: 8px;
  }

  .user-name {
    color: var(--text-color);
    font-weight: bold;
    margin-right: 8px;
  }

  .message {
    color: var(--text-color);
  }

  .system-message {
    color: #808080;
    font-style: italic;
    margin: 8px 0;
  }

  .input-container {
    display: flex;
    gap: 10px;
    width: 100%;
    align-items: center;
  }

  #chat-message-input {
    flex: 1;
    padding: 8px;
    border: none;
    outline: none;
    border-radius: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
  }

  #chat-message-input:hover {
    background-color: var(--text-color);
    color: var(--bg-color);
  }

  #chat-message-input:hover::placeholder {
    color: var(--bg-color);
  }

  #chat-message-input:focus {
    background-color: var(--text-color);
    color: var(--bg-color);
    outline: none;
  }

  #chat-message-input:focus::placeholder {
    color: var(--bg-color);
  }

  #chat-message-input::placeholder {
    color: var(--text-color);
  }

  #chat-message-submit {
    padding: 8px 16px;
    background-color: var(--bg-color);
    color: var(--text-color);
    border: none;
    outline: none;
    border-radius: 0;
    cursor: pointer;
    white-space: nowrap;
  }

  #chat-message-submit:hover {
    background-color: var(--hover-bg);
    color: var(--hover-text);
  }

  .chat-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
  }

  .status-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    justify-content: flex-start;
  }

  #next-person-btn {
    padding: 8px 16px;
    background-color: var(--bg-color);
    color: var(--text-color);
    border: none;
    outline: none;
    border-radius: 0;
    cursor: pointer;
    white-space: nowrap;
  }

  #next-person-btn:hover {
    background-color: var(--hover-bg);
    color: var(--hover-text);
  }

  #go-back-btn {
    padding: 8px 16px;
    background-color: var(--bg-color);
    color: var(--text-color);
    border: none;
    outline: none;
    border-radius: 0;
    cursor: pointer;
    white-space: nowrap;
  }

  #go-back-btn:hover {
    background-color: var(--hover-bg);
    color: var(--hover-text);
  }

  .timestamp {
    font-size: 12px;
    color: var(--text-color);
  }

  #status {
    font-size: 13px;
    text-align: left;
    flex: 1;
  }

  .audio-toggle {
    width: 40px;
    height: 40px;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .audio-toggle svg {
    width: 24px;
    height: 24px;
  }

  .audio-toggle svg path {
    fill: var(--text-color);
  }

  @media (max-width: 700px) {
    .chat-container {
      padding: 8px;
      padding-top: 25px;
      max-width: 100vw;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }
    .status-container {
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    #chat-messages {
      height: auto;
      flex: 1;
      padding: 8px;
    }
    #chat-message-input,
    #chat-message-submit,
    #next-person-btn,
    #go-back-btn {
      font-size: 13px;
      padding: 10px;
      height: 38px;
    }
    #status {
      text-align: left;
      width: 100%;
      padding: 10px;
      font-size: 13px;
    }
    .input-container {
      position: sticky;
      bottom: 0;
      background-color: var(--bg-color);
      padding: 8px;
      margin-top: auto;
    }
  }
</style>
{% load static %} {% include "components/settings.html" %}

<audio
  id="match-sound"
  src="{% static 'meet_n_chat/audio/8bit-match-notification.mp3' %}"
  preload="auto"
></audio>
<div class="chat-container">
  <div class="status-container">
    <button id="go-back-btn">Go Back</button>
    <button id="next-person-btn">Next Person</button>
    <div id="status">Searching...</div>
    <button id="audio-toggle" class="audio-toggle" onclick="toggleAudio()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="800px"
        height="800px"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path d="M6 1H8V15H6L2 11H0V5H2L6 1Z" fill="#000000" />
        <path
          d="M14 8C14 5.79086 12.2091 4 10 4V2C13.3137 2 16 4.68629 16 8C16 11.3137 13.3137 14 10 14V12C12.2091 12 14 10.2091 14 8Z"
          fill="#000000"
        />
        <path
          d="M12 8C12 9.10457 11.1046 10 10 10V6C11.1046 6 12 6.89543 12 8Z"
          fill="#000000"
        />
      </svg>
    </button>
  </div>
  <div id="chat-messages"></div>

  <div class="input-container">
    {% if voice_chat %}

    <button
      id="mic-toggle"
      style="min-height: 24px; min-width: 24px"
      class="audio-toggle"
      onclick="toggleMic()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
        style="fill: var(--text-color)"
      >
        <path
          d="M192 0C139 0 96 43 96 96l0 160c0 53 43 96 96 96s96-43 96-96l0-160c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40c0 89.1 66.2 162.7 152 174.4l0 33.6-48 0c-13.3 0-24 10.7-24 24s10.7 24 24 24l72 0 72 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-48 0 0-33.6c85.8-11.7 152-85.3 152-174.4l0-40c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40c0 70.7-57.3 128-128 128s-128-57.3-128-128l0-40z"
        />
      </svg>
    </button>

    {% endif %}
    <label
      for="myFile"
      class="upload-icon"
      style="
        cursor: pointer;
        display: inline-block;
        width: 24px;
        height: 24px;
        flex: 0 0 auto;
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        style="fill: var(--text-color)"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M1 1H15V15H1V1ZM6 9L8 11L13 6V13H3V12L6 9ZM6.5 7C7.32843 7 8 6.32843 8 5.5C8 4.67157 7.32843 4 6.5 4C5.67157 4 5 4.67157 5 5.5C5 6.32843 5.67157 7 6.5 7Z"
        />
      </svg>
    </label>
    <input
      type="file"
      id="myFile"
      name="filename"
      accept="image/*"
      style="display: none"
    />
    <input
      id="chat-message-input"
      type="text"
      placeholder="Type your message..."
    />
    <input id="chat-message-submit" type="button" value="Send" />
  </div>
  {% csrf_token %}
</div>

<script>
  function toggleAudio() {
    const audioToggle = document.getElementById("audio-toggle");
    const isMuted = audioToggle.getAttribute("data-muted") === "true";

    if (isMuted) {
      audioToggle.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 16 16" fill="none">
              <path d="M6 1H8V15H6L2 11H0V5H2L6 1Z" fill="#000000"/>
              <path d="M14 8C14 5.79086 12.2091 4 10 4V2C13.3137 2 16 4.68629 16 8C16 11.3137 13.3137 14 10 14V12C12.2091 12 14 10.2091 14 8Z" fill="#000000"/>
              <path d="M12 8C12 9.10457 11.1046 10 10 10V6C11.1046 6 12 6.89543 12 8Z" fill="#000000"/>
            </svg>
          `;
      audioToggle.setAttribute("data-muted", "false");
      matchSound.volume = 0.3;
    } else {
      audioToggle.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 16 16" fill="none">
              <path d="M8 1H6L2 5H0V11H2L6 15H8V1Z" fill="#000000"/>
              <path d="M9.29289 6.20711L11.0858 8L9.29289 9.79289L10.7071 11.2071L12.5 9.41421L14.2929 11.2071L15.7071 9.79289L13.9142 8L15.7071 6.20711L14.2929 4.79289L12.5 6.58579L10.7071 4.79289L9.29289 6.20711Z" fill="#000000"/>
            </svg>
          `;
      audioToggle.setAttribute("data-muted", "true");
      matchSound.volume = 0;
    }
  }
</script>
