<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --container-bg: #ffffff;
    --border-color: #000000;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --hover-bg: #000000;
    --hover-text: #ffffff;
  }

  [data-theme="dark"] {
    --bg-color: #000000;
    --text-color: #ffffff;
    --container-bg: #000000;
    --border-color: #ffffff;
    --shadow-color: rgba(255, 255, 255, 0.1);
    --hover-bg: #ffffff;
    --hover-text: #000000;
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: "Roboto Mono", monospace;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }

  * {
    font-family: "Roboto Mono", monospace;
  }

  #chat-messages {
    height: 400px;
    overflow-y: auto;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: "Roboto Mono", monospace;
    scrollbar-width: thin;
    scrollbar-color: var(--text-color) var(--bg-color);
  }

  #chat-messages::-webkit-scrollbar {
    width: 18px;
    background: transparent;
  }

  #chat-messages::-webkit-scrollbar-track {
    background: var(--bg-color);
    border-radius: 0;
  }

  #chat-messages::-webkit-scrollbar-thumb {
    background-color: var(--text-color);
    border-radius: 0;
    border: 5px solid transparent;
    background-clip: padding-box;
    min-height: 40px;
  }

  #chat-messages::-webkit-scrollbar-button {
    display: none;
    height: 0;
    width: 0;
  }

  /* Firefox */
  #chat-messages {
    scrollbar-width: thin;
    scrollbar-color: var(--text-color) var(--bg-color);
  }

  .message-container {
    margin-bottom: 8px;
  }

  .user-name {
    color: var(--text-color);
    font-weight: bold;
    margin-right: 8px;
  }

  .message {
    color: var(--text-color);
  }

  .system-message {
    color: #808080;
    font-style: italic;
    margin: 8px 0;
  }

  .input-container {
    display: flex;
    gap: 10px;
    width: 100%;
    align-items: center;
  }

  #chat-message-input {
    flex: 1;
    padding: 8px;
    border: none;
    outline: none;
    border-radius: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
  }

  #chat-message-input:hover {
    background-color: var(--text-color);
    color: var(--bg-color);
  }

  #chat-message-input:hover::placeholder {
    color: var(--bg-color);
  }

  #chat-message-input:focus {
    background-color: var(--text-color);
    color: var(--bg-color);
    outline: none;
  }

  #chat-message-input:focus::placeholder {
    color: var(--bg-color);
  }

  #chat-message-input::placeholder {
    color: var(--text-color);
  }

  #chat-message-submit {
    padding: 8px 16px;
    background-color: var(--bg-color);
    color: var(--text-color);
    border: none;
    outline: none;
    border-radius: 0;
    cursor: pointer;
    white-space: nowrap;
  }

  #chat-message-submit:hover {
    background-color: var(--hover-bg);
    color: var(--hover-text);
  }

  .chat-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
  }

  .status-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    justify-content: flex-start;
  }

  #control-btn {
    width: 10vh;
    padding: 8px 16px;
    background-color: var(--bg-color);
    color: var(--text-color);
    border: none;
    outline: none;
    border-radius: 0;
    cursor: pointer;
    white-space: nowrap;
  }

  #control-btn:hover {
    background-color: var(--hover-bg);
    color: var(--hover-text);
  }

  #go-back-btn {
    padding: 8px 16px;
    background-color: var(--bg-color);
    color: var(--text-color);
    border: none;
    outline: none;
    border-radius: 0;
    cursor: pointer;
    white-space: nowrap;
  }

  #go-back-btn:hover {
    background-color: var(--hover-bg);
    color: var(--hover-text);
  }

  .timestamp {
    font-size: 12px;
    color: var(--text-color);
  }

  #status {
    font-size: 13px;
    text-align: left;
    flex: 1;
  }

  .audio-toggle {
    width: 40px;
    height: 40px;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .audio-toggle svg {
    width: 24px;
    height: 24px;
  }

  .audio-toggle svg #path-bg {
    fill: var(--text-color);
  }

  @media (max-width: 700px) {
    .chat-container {
      padding: 8px;
      padding-top: 25px;
      max-width: 100vw;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }
    .status-container {
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    #chat-messages {
      height: auto;
      flex: 1;
      padding: 8px;
    }
    #chat-message-input,
    #chat-message-submit,
    #control-btn,
    #go-back-btn {
      font-size: 13px;
      padding: 10px;
      height: 38px;
    }
    #status {
      text-align: left;
      width: 100%;
      padding: 10px;
      font-size: 13px;
    }
    .input-container {
      position: sticky;
      bottom: 0;
      background-color: var(--bg-color);
      padding: 8px;
      margin-top: auto;
    }
  }

  #volume-fill {
    transition: all 0.15s;
  }
</style>
{% load static %} {% include "components/settings.html" %}

<audio
  id="match-sound"
  src="{% static 'meet_n_chat/audio/8bit-match-notification.mp3' %}"
  preload="auto"
></audio>
<div class="chat-container">
  <div class="status-container">
    <button id="go-back-btn">Go Back</button>
    <button id="control-btn" onclick="queueController()">Start</button>
    <div id="status"></div>
    <button id="audio-toggle" class="audio-toggle" onclick="toggleAudio()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="800px"
        height="800px"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path id="path-bg" d="M6 1H8V15H6L2 11H0V5H2L6 1Z" fill="#000000" />
        <path
          id="path-bg"
          d="M14 8C14 5.79086 12.2091 4 10 4V2C13.3137 2 16 4.68629 16 8C16 11.3137 13.3137 14 10 14V12C12.2091 12 14 10.2091 14 8Z"
        />
        <path
          id="path-bg"
          d="M12 8C12 9.10457 11.1046 10 10 10V6C11.1046 6 12 6.89543 12 8Z"
        />
      </svg>
    </button>
  </div>
  <div id="chat-messages"></div>

  <div class="input-container">
    {% if voice_chat %}

    <button
      id="mic-toggle"
      style="min-height: 24px; min-width: 24px"
      class="audio-toggle"
      onclick="toggleMic()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="mic-svg"
        width="64"
        height="64"
        viewBox="0 0 16 16"
        fill="none"
      >
        <defs>
          <clipPath id="mic-clip">
            <!-- Fill bottom half: from y = 8 to y = 16 -->
            <rect id="volume-fill" x="0" y="16" width="16" height="8" />
          </clipPath>
        </defs>

        <!-- Background mic shape -->
        <path
          id="path-bg"
          d="M5 3C5 1.34315 6.34315 0 8 0C9.65685 0 11 1.34315 11 3V7C11 8.65685 9.65685 10 8 10C6.34315 10 5 8.65685 5 7V3Z"
        />
        <path
          id="path-bg"
          d="M9 13.9291V16H7V13.9291C3.60771 13.4439 1 10.5265 1 7V6H3V7C3 9.76142 5.23858 12 8 12C10.7614 12 13 9.76142 13 7V6H15V7C15 10.5265 12.3923 13.4439 9 13.9291Z"
        />

        <!-- Colored mic overlay, clipped to bottom half -->
        <g id="volume-fill-color" clip-path="url(#mic-clip)">
          <path
            d="M5 3C5 1.34315 6.34315 0 8 0C9.65685 0 11 1.34315 11 3V7C11 8.65685 9.65685 10 8 10C6.34315 10 5 8.65685 5 7V3Z"
          />
          <path
            d="M9 13.9291V16H7V13.9291C3.60771 13.4439 1 10.5265 1 7V6H3V7C3 9.76142 5.23858 12 8 12C10.7614 12 13 9.76142 13 7V6H15V7C15 10.5265 12.3923 13.4439 9 13.9291Z"
          />
        </g>
      </svg>
    </button>

    {% endif %}
    <label
      for="myFile"
      class="upload-icon"
      style="
        cursor: pointer;
        display: inline-block;
        width: 24px;
        height: 24px;
        flex: 0 0 auto;
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        style="fill: var(--text-color)"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M1 1H15V15H1V1ZM6 9L8 11L13 6V13H3V12L6 9ZM6.5 7C7.32843 7 8 6.32843 8 5.5C8 4.67157 7.32843 4 6.5 4C5.67157 4 5 4.67157 5 5.5C5 6.32843 5.67157 7 6.5 7Z"
        />
      </svg>
    </label>
    <input
      type="file"
      id="myFile"
      name="filename"
      accept="image/*"
      style="display: none"
    />
    <input
      id="chat-message-input"
      type="text"
      placeholder="Type your message..."
    />
    <input id="chat-message-submit" type="button" value="Send" />
  </div>
  {% csrf_token %}
</div>
